<h2>Rooms</h2>
<ul>
    <li *ngFor="let room of rooms">
        <a class="badge" routerLink="/room/{{room.id}}">Join</a>
        {{room.name}}
    </li>
</ul>
<div>
    <input #roomName placeholder="Type room name" />
    <button (click)="add(roomName.value); roomName.value=''">
        Create new room
    </button>
</div>
